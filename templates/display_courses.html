<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Display courses</title>
    <link rel="shortcut icon" href="../static/resources/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../static/styles/displaycourses.css">
</head>

<body>
    {% include 'header.html' %}

    <div class="container-fluid display_course_page">
      <div class="row d-flex justify-content-center">
        <div class="display_course_box_form">
            <h1 class="display_course_box_form_header">All Courses</h1>
            <ul class="list_all_courses">
              {% for i in data %}
                <li class="course">{{i.title}}</li>
              {% endfor %}
            </ul>
            {% if current_user.isTeacher %}
              <a href ="../create_course">Create Course</a>
            {% endif %}
        </div>
      </div>
    </div>

    {% include 'footer.html' %}

</body>
</html>
