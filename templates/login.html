<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <title>Login</title>
    <link rel="shortcut icon" href="../static/resources/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../static/styles/logincss.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/common.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/viewprofilecss.css">
</head>


<body>
        {% include 'header.html' %}

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
    <div class = "login_page">
     <form id="login_box_form" class="login_box_form" method = "POST" action="/login">
        <h1 class="login_box_form_header">Login</h1>
        <div class="form-group">
            <input type="email" id="email" name="email" class="form-control">
            <label class="form-control-placeholder" for="email">Email </label>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control">
            <label class="form-control-placeholder">Password </label>
        </div>
        <div class="field">
            <label class="checkbox">
                <input type="checkbox">
                Remember me
            </label>
        </div>
        <button class="signin select_btn btn-md btn-primary">Sign In</button>
        <hr class="login_box_form_line">
        <div class="login_box_form_signup">Don't have an account? <a href ="../signup">Sign Up</a>
        </div>
     </form>
    </div>

    {% include 'footer.html' %}

</body>
</html>
